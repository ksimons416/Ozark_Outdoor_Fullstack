<!DOCTYPE html>
<html>
<head>
	<title>Sign Up Page</title>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="signup.component.css">
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign Up</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form action="/" method="post" #signupForm="ngForm">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
            <!-- <input type="text" class="form-control" placeholder="username"> -->
            <input type="text"
            placeholder= "First Name"
             class="form-control"
             required="required"
             name = "firstName"
             [(ngModel)] = "firstName">
            </div>
            <div class="input-group form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
    <!-- <input type="text" class="form-control" placeholder="username"> -->
    <input type="text"
    placeholder= "Last Name"
     class="form-control"
     required="required"
     name = "lastName"
     [(ngModel)] = "lastName">
    </div>
    <div class="input-group form-group">
        <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
        </div>
<!-- <input type="text" class="form-control" placeholder="username"> -->
<input type="email"
placeholder= "Email"
class="form-control"
required="required"
name = "username"
[(ngModel)] = "username">
</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
            <!-- <input type="password" class="form-control" placeholder="password"> -->
            <input type="password"
             class="form-control"
             placeholder="Password"
             name="password"
             id="password"
             name = "ngModel"
             required
             [(ngModel)] = "password">
                    </div>
                    
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
            <!-- <input type="password" class="form-control" placeholder="password"> -->
            <input type="password"
             class="form-control"
             placeholder="Confirm Password"
             name="password"
             id="password"
             name = "ngModel"
             required
             [(ngModel)] = "confirmPassword">
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div>
					<div class="form-group">
            <button type="submit" [disabled]="!signupForm.valid || (!checkPasswordsMatch() && confirmPassword != null)" (click) = "signUp(signupForm)" class="btn float-right login_btn">Sign Up</button>
						<!-- <input type="submit" value="Login" class="btn float-right login_btn"> -->
					</div>
        </form>
      </div>
    <div class="alert alert-danger" role="alert" *ngIf = "!checkPasswordsMatch() && confirmPassword != null">
        Your passwords dont match
    </div>
    <div *ngIf="userExists" class="alert alert-danger" role="alert">
        Username already exists. Click here to sign in.
    </div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="#">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
